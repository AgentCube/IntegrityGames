<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Integrity Games</title>
        <link rel="stylesheet" href="styles.css">

  <header class="navbar">
    <h1>Integrity Games</h1>

      <div class="games-scroll" id="scroll-container-puzzle">
        <a href="./games/1v1LOL.html" class="game-card">
          <img src="https://wallpapers.com/images/hd/1v1lol-yv2fqjyhxx61wljx.jpg" alt="Game Image">
          <div class="game-name">1v1.lol</div>
        </a>
        <a href="games/WarriorIO.html" class="game-card">
          <img src="./img/WarriorIO.png" alt="Game Image">
          <div class="game-name">WarriorSurvivalIO</div>
        </a>
        <a href="https://example.com/game3" class="game-card">
          <img src="https://via.placeholder.com/200x300" alt="Game Image">

        <a href="https://example.com/game4" class="game-card">
          <img src="https://via.placeholder.com/200x300" alt="Game Image">

          <img src="https://via.placeholder.com/200x300" alt="Game Image">
          <div class="game-name">SuperHeroesIO</div>
        </a>
        <a href="https://example.com/game6" class="game-card">
          <img src="https://via.placeholder.com/200x300" alt="Game Image">
          <div class="game-name">HammerMasterIO</div>
        </a>
      </div>
      <button class="scroll-arrow right" id="right-arrow-puzzle">&gt;</button>
    </div>
  </section>

  <section class="game-category">
    <h2>Racing Games</h2>
    <div class="games-scroll-container">
      <button class="scroll-arrow left" id="left-arrow-adventure">&lt;</button>
      <div class="games-scroll" id="scroll-container-adventure">
        <a href="https://example.com/game11" class="game-card">
          <img src="https://via.placeholder.com/200x300" alt="Game Image">
          <div class="game-name">StairRace3D</div>

        <a href="https://example.com/game12" class="game-card">

        <a href="https://example.com/game13" class="game-card">
          <img src="https://via.placeholder.com/200x300" alt="Game Image">
          <div class="game-name">AquaparkIO</div>
        </a>
        <a href="https://example.com/game14" class="game-card">
          <img src="https://via.placeholder.com/200x300" alt="Game Image">
          <div class="game-name">BumperBallIO</div>
        </a>
      </div>
      <button class="scroll-arrow right" id="right-arrow-adventure">&gt;</button>
    </div>
  </section>

  <script src="script.js"></script>

</html>
